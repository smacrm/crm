<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <c:set var="itemCount" value="0" scope="request" />
        <c:forEach items="${loginController.member.company.issueLampList}" var="lamps" varStatus="idx">
            <li class="#{edis.il eq lamps and projectController.project.listId == null ? 'side-bar-active' : ''}">
            <c:set var="itemCount" value="#{itemCount + 1}"/>
            <p:commandLink
                update="mainContent, #{layout.componentForUpdateInSiderbarLeft}"
                onstart="start()" onsuccess="finish()" oncomplete="CRMCLOUD.show_project_item_action();"
                actionListener="#{edis.filterIssueByIssueLamp(lamps)}">
                <i class="fa fa-circle-o" style="color: #${lamps.lampColor} !important" />
                <span>#{lamps.getItemViewLampName(loginController.member.language)}</span>
                <f:param name="force" value="true"/>
            </p:commandLink>
             </li>
        </c:forEach>
    <c:if test="#{itemCount eq 0}">
        <li><h6 class="text-warning text-center"><i>#{msg['label.data.empty']}</i></h6></li>
    </c:if>
</ui:composition>
