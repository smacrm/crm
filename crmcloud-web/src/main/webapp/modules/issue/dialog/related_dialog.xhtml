<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{localeController.locale}">
        <f:metadata>
            <f:viewParam name="id" value="#{issueController.issue.issueId}"/>
        </f:metadata>
        <h:head>
            <title>${issue['label.tab_related_cases']}</title>
            <h:outputStylesheet library="css" name="dialog_growl.css"  />
            <h:outputStylesheet library="css" name="dialog.css"  />
        </h:head>
        <h:body>
            <h:form>
                <p:growl id="dialog_growl" showDetail="false" life="3000" />
                <p:panelGrid style="width: 100%;" styleClass="panelGridDialog">
                    <p:row>
                        <p:column styleClass="td_15 td_text_align_left">
                            <h:outputLabel value="${issue['label.related_cases_number']}" />
                            <font>*</font>
                        </p:column>
                        <p:column styleClass="td_text_align_left">
                            <p:inputText value="${issueController.issueViewRelatedCode}" styleClass="input_number" maxlength="15">
                                <p:keyFilter regEx="/[0-9]/i" preventPaste="false"/>
                                <f:validator validatorId="gnext.validator.RequiredValidator" />
                                <f:validator validatorId="gnext.validator.LengthValidator" />
                                <f:attribute name="max" value="10"/>
                                <f:attribute name="title" value="#{issue['label.related_cases_number']}"/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="td_text_align_left">
                            <h:outputLabel value="${issue['label.related_cases_comment']}" />
                        </p:column>
                        <p:column styleClass="td_text_align_left">
                            <p:inputTextarea
                                rows="5" maxlength="2000"
                                autoResize="false"
                                value="${issueController.issueRelatedComment}"
                                styleClass="input_text_98">
                                <f:validator validatorId="gnext.validator.LengthValidator" />
                                <f:attribute name="max" value="2000"/>
                                <f:attribute name="title" value="#{issue['label.related_cases_comment']}"/>
                            </p:inputTextarea>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <p:commandButton
                    actionListener="${issueController.saveRelatedCases}"
                    icon="fa fa-save"
                    value="${msg['label.register']}"
                    update="dialog_growl"
                    styleClass="button_padding_05" />
            </h:form>
        </h:body>
    </f:view>
</html>
