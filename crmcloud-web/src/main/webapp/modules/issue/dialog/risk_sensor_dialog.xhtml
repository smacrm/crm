<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <c:set var="rowsPerPageTemplate" value="#{configController.getConfig('DATATABLE_ROW_PER_PAGE')}" scope="session" />
    <c:set var="rows" value="#{configController.getConfig('DATATABLE_DEFAULT_PER_PAGE')}" scope="session" />
    <p:dataTable value="#{issueController.riskSensorList}" var="item" scrollable="true"
                lazy="true" paginator="true" paginatorTemplate="#{layout.paginatorTemplate}" currentPageReportTemplate="#{layout.currentPageReportTemplate}"
                rowsPerPageTemplate="#{rowsPerPageTemplate}" rows="#{rows}" pageLinks="5" rowHover="true" emptyMessage="#{msg['label.data.empty']}">
        <p:column headerText="${issue['label.issue_code']}" width="80">
            <h:outputText value="#{item.issueViewCode}"/>
        </p:column>
        <p:column headerText="${issue['label.issue_receive_date']}" width="80">
            <h:outputText value="#{item.issueReceiveDate}">
                <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
            </h:outputText>
        </p:column>
        <p:column headerText="${issue['label.issue_receive_group_name']}" width="80">
            <h:outputText value="#{item.issueReceivePerson.group.groupName}"/>
        </p:column>
        <p:column headerText="${issue['label.issue_receive_person_name']}" width="100">
            <h:outputText value="#{item.issueReceivePerson.memberNameFull}"/>
        </p:column>
        <p:column headerText="${issue['label.issue_content_ask']}">
            <h:outputText value="#{item.issueContentAsk}"/>
        </p:column>
        <p:column headerText="${issue['label.issue_product_name']}" width="200">
            <h:outputText value="#{item.getIssueProductName(localeController.locale)}"/>
        </p:column>
    </p:dataTable>
</ui:composition>
