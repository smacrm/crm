<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

<p:panelGrid id="panelSendSupportReplyMail" styleClass="panelGridDialogMailSupport">
    <p:row>
        <p:column colspan="4" styleClass="td_center td_padding">
            <p:commandButton
                onstart="start()" onsuccess="finish()"
                actionListener="${issueSupportController.sendSupportUpdate}"
                oncomplete="handleCloseDialog(xhr, status, args, 'dlgSendSupportReplyMail')"
                icon="fa fa-save"
                value="${msg['label.save']}"
                update="@(.toggleablePanelEscalation), :growl"
                process="@this:panelSendSupportReplyMail">
                <f:param name="issueId" value="${issueController.issue.issueId}" />
            </p:commandButton>
        </p:column>
    </p:row>

    <p:row>
        <p:column styleClass="td_15">
            <h:outputLabel value="#{msg['label.mail.comment']}" />
            <font>*</font>
        </p:column>
        <p:column styleClass="td_35 td_not_padding">
            <p:inputTextarea
                readonly="true"
                rows="25"
                autoResize="false"
                value="#{issueSupportController.supportMail.sendMail.message}"
                styleClass="inputTextareaSendMailComment" />
        </p:column>
        <p:column  styleClass="td_15">
            <h:outputLabel value="#{msg['label.mail.comment.reply']}" />
            <font>*</font>
        </p:column>
        <p:column styleClass="td_35 td_not_padding">
            <p:inputTextarea
                rows="25"
                autoResize="false"
                value="#{issueSupportController.supportMail.replyBody}"
                styleClass="inputTextareaSendMailComment">
<!--                <f:validator validatorId="gnext.validator.RequiredValidator" />
                <f:validator validatorId="gnext.validator.LengthValidator" />
                <f:attribute name="max" value="20000"/>
                <f:attribute name="title" value="#{msg['label.mail.comment.reply']}"/>-->
            </p:inputTextarea>
        </p:column>
    </p:row>
</p:panelGrid>
</ui:composition>
