<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div class="stepwizard flex">
        <c:set var="passed" value="true" scope="request"/>
        <c:forEach items="#{issueController.select.get('issue_status_id')}" var="item">
            <div class="stepwizard-step flex_1_1">
                <button type="button" class="btn btn-#{passed ? 'primary' : 'default'} btn-circle">#{item.value.getItemViewData(localeController.locale)}</button>
                <c:if test="${passed}">
                    <c:set var="statusHistory" value="#{issueController.issue.getChangeToStatus(item.value.itemId)}"/>
                    <p>
                        <h:outputText value="#{statusHistory.creatorId.memberNameFull}"/>
                    </p>
                    <p>
                        <h:outputText value="#{statusHistory.getUpdatedTime()}">
                            <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                        </h:outputText>
                    </p>
                </c:if>
            </div>
            <c:if test="#{passed}">
                <c:choose>
                    <c:when test="#{empty issueController.issue.issueStatusId}">
                        <c:set var="passed" value="false"/>
                    </c:when>
                    <c:otherwise>
                        <c:set var="passed" value="#{ !(issueController.issue.issueStatusId.itemId eq item.value.itemId)}"/>
                    </c:otherwise>
                </c:choose>
            </c:if>
        </c:forEach>
    </div>
</ui:composition>
