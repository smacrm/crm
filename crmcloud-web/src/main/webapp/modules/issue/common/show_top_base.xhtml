<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <p:panelGrid styleClass="panelGridShow ui-panelgrid-color" style="width: 100%;">
        <p:row>
            <p:column styleClass="td_10"><h:outputLabel value="${issue['label.issue_code']}" /></p:column>
            <p:column styleClass="td_15">
                <h:outputLabel value="${issueController.issue.issueViewCode}" rendered="${!empty issueController.issue.issueViewCode}" />
            </p:column>
            <p:column styleClass="td_10">
                <h:outputLabel value="${issue['label.issue_receive_name']}" />
            </p:column>
            <p:column styleClass="td_15">
                <h:outputLabel value="#{issueController.issue.issueReceiveId.getItemViewData(localeController.locale)}" />
            </p:column>
            <p:column styleClass="td_10">
                <h:outputLabel value="${issue['label.created_name']}" />
                <font>*</font>
            </p:column>
            <p:column styleClass="td_15">
                <h:outputLabel value="#{issueController.issue.creatorId.memberNameFull}" />
            </p:column>
            <p:column styleClass="td_10">
                <h:outputLabel value="${issue['label.updated_name']}" />
            </p:column>
            <p:column styleClass="td_15">
                <h:outputLabel value="${issueController.issue.updatedId.memberNameFull}" />
            </p:column>
        </p:row>
        <p:row>
            <p:column styleClass="td_10">
                <h:outputLabel value="${issue['label.issue_receive_date']}" />
                <font>*</font>
            </p:column>
            <p:column styleClass="td_15">
                <h:outputLabel value="${issueController.issue.issueReceiveDate}" >
                    <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                </h:outputLabel>
            </p:column>
            <p:column>
                <h:outputLabel value="${issue['label.issue_receive_person_name']}" />
                <font>*</font>
            </p:column>
            <p:column styleClass="td_15">
                <h:outputLabel value="${issueController.issue.issueReceivePerson.memberNameFull}" />
            </p:column>
            <p:column>
                <h:outputLabel value="${issue['label.created_time']}" />
                <font>*</font>
            </p:column>
            <p:column>
                <h:outputLabel value="${issueController.issue.createdTime}" >
                    <f:convertDateTime type="date" pattern="yyy/MM/dd" />
                </h:outputLabel>
            </p:column>
            <p:column>
                <h:outputLabel value="${issue['label.updated_time']}" />
            </p:column>
            <p:column>
                <h:outputLabel value="${issueController.issue.updatedTime}" >
                    <f:convertDateTime type="date" pattern="yyyy/MM/dd" />
                </h:outputLabel>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <h:outputLabel value="${issue['label.issue_authorizer_name']}" />
            </p:column>
            <p:column>
                <h:outputLabel id="issueAuthorizerName" value="#{issueController.issue.issueAuthorizerId.memberNameFull}" />
            </p:column>
            <p:column>
                <h:outputLabel value="${issue['label.issue_status_name']}" />
                <font>*</font>
            </p:column>
            <p:column>
                <h:outputLabel value="#{issueController.issue.issueStatusId.getItemViewData(localeController.locale)}" />
            </p:column>
            <p:column>
                <h:outputLabel value="${issue['label.issue_closed_date']}" />
            </p:column>
            <p:column>
                <h:outputLabel value="${issueController.issue.issueClosedDate}" >
                    <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                </h:outputLabel>
            </p:column>
            <p:column>
                <h:outputLabel value="${issue['label.issue_public_name']}" />
                <font>*</font>
            </p:column>
            <p:column>
                <h:outputLabel value="#{issueController.issue.issuePublicId.getItemViewData(localeController.locale)}" />
            </p:column>
        </p:row>
    </p:panelGrid>
    <!-- 進捗状況 -->
    <ui:include src="/modules/issue/common/issue_status.xhtml"/>
</ui:composition>
