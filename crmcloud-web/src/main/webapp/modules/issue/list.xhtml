<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:form id="projectList">
        <h:panelGrid width="100%" styleClass="page-header">
            <f:facet name="header">
                <!-- Content Header (Page header) -->
                <div class="row">
                    <div class="col-md-6">
                        <h1>${issue['label.page.project']}<small>${msg['label.list']}</small></h1>
                    </div>
                    <div class="col-md-6 text-right">
                        <p:commandButton
                            value="${msg['label.create']}${issue['label.accept']}"
                            actionListener="#{issueController.create}"
                            icon="fa fa-plus-circle"  
                            update="mainContent"
                            onstart="start()"
                            onsuccess="finish()">
                            <f:param name="issueIdx" value="notNext" />
                            <f:param name="force" value="true"/>
                        </p:commandButton>
                    </div>
                </div>
            </f:facet>
        </h:panelGrid>

    </h:form>
</ui:composition>
