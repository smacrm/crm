<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:crm="http://gnext.co.jp/facelets">
    <div id="pageTitle">#{systemBundle['label.system.config.mana']} #{msg['symbol.paren.left']}#{systemBundle['label.system.config.mana.list']}#{msg['symbol.paren.right']}</div>
    <h:form>
        <h:panelGrid width="100%" styleClass="page-header">
            <f:facet name="header">
                <!-- Content Header (Page header) -->
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            #{systemBundle['label.system.config.mana']}
                            <small>#{msg['label.list']}</small>
                        </h1>
                    </div>
                    <div class="col-md-6 text-right">
                        <p:commandButton value="#{systemBundle['label.system.config.btn.flash']}" actionListener="#{configController.flush()}"
                                         title="#{systemBundle['label.system.config.btn.flash']}"  icon="fa fa-arrow-circle-o-down" update=":growl"
                                         onstart="start()" onsuccess="finish()" 
                                         rendered="${sec.hasMethod('ConfigController', 'search')}"/>
                        <p:commandButton value="#{msg['label.reload']}" actionListener="#{configController.reload()}"
                                         title="#{msg['label.reload']}"  icon="fa fa-refresh" update="mainContent"
                                         onstart="start()" onsuccess="finish()" 
                                         rendered="${sec.hasMethod('ConfigController', 'search')}"/>
                        <p:commandButton value="作成" actionListener="#{configController.create()}"
                                         update="mainContent" onstart="start()" onsuccess="finish()"
                                         title="作成" icon="fa fa-plus-circle" 
                                         rendered="${sec.isMaster()}">
                            <f:param name="force" value="true"/>
                        </p:commandButton>
                        <p:commandButton value="#{msg['label.download']}" title="Export" icon="fa fa-cloud-download"
                                         rendered="${sec.hasMethod('ConfigController', 'download')}" ajax="false">
                            <pe:exporter type="xlsx" target="configDataTable" tableTitle="#{systemBundle['label.system.config.setting.list']}"
                                         fileName="#{configController.exportFileName}" encoding="UTF-8"/>
                        </p:commandButton>
                    </div>
                </div>
            </f:facet>
        </h:panelGrid>
        <p:outputPanel rendered="${sec.hasMethod('ConfigController', 'search')}">
            <div class="box box-solid box-search">
                <div class="box-header with-border" data-widget="collapse">
                    <h3 class="box-title">#{msg['label.search.title']}</h3>
                    #{msg['symbol.colon']}<code></code>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    <div id="search-filter"></div>
                </div>
                <div class="box-footer text-center">
                    <h:inputText value="#{configController.searchDataJson}" styleClass="searchDataJson" style="display: none"/>
                    <p:commandLink actionListener="#{configController.search}" 
                                   style="display:none" styleClass="search-action" 
                                   onstart="start()" onsuccess="finish()" 
                                   update="mainContent, :growl"/>

                    <p:commandButton value="#{msg['label.btn.search']}" type="button" icon="fa fa-search" styleClass="btn-search"></p:commandButton>
                </div>
            </div>
        </p:outputPanel>
        
        <c:set var="rowsPerPageTemplate" value="#{configController.getConfig('DATATABLE_ROW_PER_PAGE')}" scope="session" />
        <c:set var="rows" value="#{configController.getConfig('DATATABLE_DEFAULT_PER_PAGE')}" scope="session" />
        <p:dataTable id="configDataTable" var="r" rowIndexVar="itemViewIndex" value="#{configController.list}" scrollable="true"
            lazy="true" paginator="true" paginatorTemplate="#{layout.paginatorTemplate}" currentPageReportTemplate="#{layout.currentPageReportTemplate}"
            rowsPerPageTemplate="#{rowsPerPageTemplate}" rows="#{rows}" pageLinks="5" rowHover="true" emptyMessage="#{msg['label.data.empty']}">
            <p:column style="width:72px" styleClass="table-action" exportable="false">
                <p:commandLink actionListener="#{configController.update(r, itemViewIndex)}"
                               update="mainContent"
                               title="#{msg['label.edit']}" styleClass="ui-icon ui-icon-pencil"
                               onstart="start()" onsuccess="finish()"
                               rendered="${sec.hasMethod('ConfigController', 'update')}">
                    <f:param name="force" value="true"/>
                </p:commandLink>
<!--                <p:commandLink actionListener="#{configController.delete(r)}"
                               update="mainContent, :growl"
                               title="#{msg['label.delete']}" styleClass="ui-icon ui-icon-trash"
                               onstart="start()" onsuccess="finish()"
                               rendered="${sec.hasMethod('ConfigController', 'delete')}">
                    <p:confirm header="#{msg['label.confirm']}" message="#{msg['label.confirm.delete']}" icon="ui-icon-alert" />
                </p:commandLink>-->
            </p:column>
            <p:column style="width:180px">
                <f:facet name="header">  
                    <h:outputText value="#{systemBundle['label.system.config.group']}"/>  
                </f:facet> 
                <h:outputText value="#{r.configGroup}" />
            </p:column>

            <p:column style="width:350px">
                <f:facet name="header">  
                    <h:outputText value="#{systemBundle['label.system.config.key']}"/>  
                </f:facet> 
                <h:outputText value="#{r.configKey}" />
            </p:column>

            <p:column>
                <f:facet name="header">  
                    <h:outputText value="#{systemBundle['label.system.config.setting2']}"/>  
                </f:facet> 
                <h:outputText value="#{r.configValue}" rendered="#{r.configValue eq 'false'}" styleClass="label label-danger"/>
                <h:outputText value="#{r.configValue}" rendered="#{r.configValue eq 'true'}" styleClass="label label-success"/>
                <h:outputText value="#{configController.getMessage(r.configKey,r.configValue)}" rendered="#{r.configValue ne 'true' and r.configValue ne 'false'}"/>
            </p:column>
            
            <p:column style="width:180px" styleClass="text-center">
                <f:facet name="header">  
                    <h:outputText value="#{systemBundle['label.system.config.status2']}"/>  
                </f:facet> 
                <crm:state state="#{r.configDeleted}"/>
            </p:column>

            <p:column style="width:180px">
                <f:facet name="header">  
                    <h:outputText value="#{systemBundle['label.system.config.time']}"/>  
                </f:facet> 
                <h:outputText value="#{r.updatedTime}">
                    <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                </h:outputText>
            </p:column>
        </p:dataTable>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="#{msg['label.yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{msg['label.no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
        <h:outputScript library="js" name="search-filter.js"/>
        <script type="text/javascript">
            var searchFilterOpts = {
                fields: [
                    {
                        "type": "string",
                        "label": "グループ",
                        "name": 'o.configGroup',
                        'operator': ['EQ', 'LIKE']
                    },
                    {
                        "type": "string",
                        "label": "キー",
                        "name": 'o.configKey',
                        //'operator': ['EQ', 'LIKE']
                    },
                                        {
                        "type": "string",
                        "label": "設定",
                        "name": 'o.configValue',
                        'operator': ['EQ', 'LIKE', 'BLANK']
                    }
                ],
                data: $('.searchDataJson').val(),
                displayQuery: true,
                queryContainer: $("#search-filter").closest('.box.box-search').find('.box-header code'),
                langs:{
                    AND: '#{msg['label.condition.and']}',
                    OR: '#{msg['label.condition.or']}',
                    LIKE: '#{msg['label.condition.like']}',
                    LIKE_START: '#{msg['label.condition.like_start']}',
                    LIKE_END: '#{msg['label.condition.like_end']}',
                    NOT_LIKE: '#{msg['label.condition.not_like']}',
                    BLANK: '#{msg['label.condition.blank']}',
                    NOT_BLANK: '#{msg['label.condition.not_blank']}'
                }
            };
        </script>
        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                var sf = $("#search-filter").searchFilter(searchFilterOpts);

                $(".btn-search").click(function (event) {
                    event.preventDefault();
                    var data = sf.data('searchFilter').getData();
                    $('.searchDataJson').val(data);
                    $(".search-action").trigger('click');
                });
            });
        </script>
    </h:form>
</ui:composition>
