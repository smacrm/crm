<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:crm="http://gnext.co.jp/facelets">
    <div id="pageTitle">#{quartzBundle['label.command.header']} #{msg['symbol.paren.left']}#{quartzBundle['label.command.header.list']}#{msg['symbol.paren.right']}</div>
    <h:form id="frmCommand">
        
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="${msg['label.yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="${msg['label.no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
        
        <p:confirmDialog message="#{msg['label.dialog.confirm']}" header="#{msg['label.dialog.header']}" widgetVar="confirmDeleteCommand" id="confirmDeleteCommand">  
            <p:commandButton value="#{msg['label.dialog.yes']}" onclick="PF('confirmDeleteCommand').hide();" update="mainContent :growl" actionListener="#{commandController.delete}" title="accept" icon="ui-icon-check">
                <f:param name="force" value="true"/>
                <f:param name="commandId" value="#{commandController.selectedCommandId}"/>
            </p:commandButton>
            <p:commandButton value="#{msg['label.dialog.no']}" onclick="PF('confirmDeleteCommand').hide();" type="button" title="close" icon="ui-icon-close"/>   
        </p:confirmDialog>
        
        <h:panelGrid width="100%" styleClass="page-header">
            <f:facet name="header">
                <div class="row">
                    <div class="col-md-6">
                        <h1>#{quartzBundle['label.command.header']}<small>#{quartzBundle['label.command.header.list']}</small></h1>
                    </div>
                    <div class="col-md-6 text-right">
                        <p:commandButton value="#{msg['label.create']}" title="#{msg['label.create']}" icon="fa fa-plus-circle" 
                                         actionListener="#{commandController.show}" update="mainContent"
                                         rendered="${sec.hasMethod('CommandController', 'create')}"
                                         onstart="start()" onsuccess="finish()">
                            <f:param name="showType" value="addNew"/>
                            <f:param name="force" value="true"/>
                        </p:commandButton>
                    </div>
                </div>
            </f:facet>
        </h:panelGrid>
        
        <c:set var="rowsPerPageTemplate" value="#{configController.getConfig('DATATABLE_ROW_PER_PAGE')}" scope="session" />
        <c:set var="rows" value="#{configController.getConfig('DATATABLE_DEFAULT_PER_PAGE')}" scope="session" />
        <p:dataTable id="tblCommands" rowIndexVar="rowIndex" var="command" styleClass="crmcloud_datatable" scrollable="true" value="#{commandController.commands}"
                     lazy="true" paginator="true" paginatorTemplate="#{layout.paginatorTemplate}" currentPageReportTemplate="#{layout.currentPageReportTemplate}"
                     rowsPerPageTemplate="#{rowsPerPageTemplate}" rows="#{rows}" pageLinks="5" rowHover="true" emptyMessage="#{msg['label.data.empty']}">
            <p:column styleClass="table-action status-column" exportable="false">
                <p:commandButton id="dynaButton" icon="fa fa-cog" styleClass="btn-option"/>
                <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                    <p:menuitem actionListener="#{commandController.show}" update="mainContent"
                                value="#{msg['label.detail']}" title="#{msg['label.detail']}" icon="fa fa-search"
                                rendered="${sec.hasMethod('CommandController', 'view')}"
                                onstart="start()" onsuccess="finish()">
                        <f:param name="showType" value="view"/>
                        <f:param name="commandId" value="#{command.commandId}"/>
                        <f:param name="force" value="true"/>
                    </p:menuitem>
                    <p:menuitem actionListener="#{commandController.show}" update="mainContent"
                                value="#{msg['label.edit']}" title="#{msg['label.edit']}" icon="fa fa-edit"
                                rendered="${sec.hasMethod('CommandController', 'update')}"
                                onstart="start()" onsuccess="finish()">
                        <f:param name="showType" value="edit"/>
                        <f:param name="commandId" value="#{command.commandId}"/>
                        <f:param name="force" value="true"/>
                    </p:menuitem>
                    <p:menuitem actionListener="#{commandController.onChangeSelectCommandId}" update="frmCommand"
                                value="#{msg['label.delete']}" icon="fa fa-remove" oncomplete="PF('confirmDeleteCommand').show();"
                                rendered="${sec.hasMethod('CommandController', 'delete')}">
                        <f:param name="commandId" value="#{command.commandId}"/>
                    </p:menuitem>
                </p:menu>
            </p:column>
            <p:column headerText="#{quartzBundle['label.command.company']}">                
                <h:outputText value="#{command.company.companyName}"/> 
            </p:column>
            <p:column headerText="#{quartzBundle['label.command.type']}">                
                <h:outputText value="#{commandController.getCommandTypeLabel(command.commandType)}"/> 
            </p:column>
            <p:column headerText="#{quartzBundle['label.command.name']}">
                <h:outputText value="#{command.commandName}"/>         
            </p:column>
            <p:column headerText="#{quartzBundle['label.command.value']}">                
                <h:outputText value="#{command.commandValue}"/>
            </p:column>
            <p:column headerText="#{msg['label.memo']}">                
                <h:outputText value="#{command.commandMemo}"/>
            </p:column>
            <p:column headerText="#{msg['label.state']}">
                <crm:state state="#{command.commandDeleted}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
