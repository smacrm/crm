<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="#{quartzBundle['label.command.mail.read.folder']}"/>
        </p:column>
        <p:column colspan="3">
            <p:selectOneMenu value="#{commandController.mailCommandItem.folder}" >
                <f:selectItems value="#{commandController.folders.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
            </p:selectOneMenu>
        </p:column>
    </p:row>
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="#{quartzBundle['label.command.mail.read.flag']}" styleClass="required"/>
        </p:column>
        <p:column colspan="3">
            <p:selectOneMenu value="#{commandController.mailCommandItem.flag}" filter="true" filterMatchMode="startsWith">
                <f:selectItems value="#{commandController.flags}"/>
            </p:selectOneMenu>
        </p:column>
    </p:row>
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="#{quartzBundle['label.command.mail.read.prior']}" styleClass="required"/>
        </p:column>
        <p:column colspan="3">
            <p:selectOneMenu value="#{commandController.mailCommandItem.prior}" filter="true" filterMatchMode="startsWith">
                <f:selectItem itemLabel="" itemValue="" />
                <f:selectItem itemLabel="1" itemValue="1" />
                <f:selectItem itemLabel="2" itemValue="2" />
                <f:selectItem itemLabel="3" itemValue="3" />
                <f:selectItem itemLabel="4" itemValue="4" />
                <f:selectItem itemLabel="5" itemValue="5" />
            </p:selectOneMenu>
        </p:column>
    </p:row>
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="#{quartzBundle['label.command.mail.read.server']}" styleClass="required"/>
        </p:column>
        <p:column colspan="3">
            <p:selectOneMenu value="#{commandController.mailCommandItem.serverid}" filter="true" filterMatchMode="startsWith" label="#{commandController.mailCommandItem.serverid}" required="true">
                <f:selectItems value="#{commandController.servers}" var="s" itemValue="#{s.serverId}" itemLabel="#{s.serverName}"/>
            </p:selectOneMenu>
        </p:column>
    </p:row>
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="Path" styleClass="required"/>
        </p:column>
        <p:column colspan="3">
            <p:inputText value="#{commandController.mailCommandItem.path}"/>
        </p:column>
    </p:row>
</ui:composition>
