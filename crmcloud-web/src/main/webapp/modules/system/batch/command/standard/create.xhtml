<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="#{quartzBundle['label.command.value']}" styleClass="required"/>
        </p:column>
        <p:column colspan="3">
            <p:inputText value="#{commandController.command.commandValue}" styleClass="input_text">
                <f:validator validatorId="gnext.validator.RequiredValidator" />
                <f:validator validatorId="gnext.validator.LengthValidator" />
                <f:attribute name="max" value="2000"/>
                <f:attribute name="title" value="value"/>
            </p:inputText>
        </p:column>
    </p:row>
</ui:composition>
