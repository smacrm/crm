<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="#{quartzBundle['label.command.mail.read.folder']}"/>
        </p:column>
        <p:column colspan="3">
            <p:outputLabel value="#{commandController.mailCommandItem.folder}"/>
        </p:column>
    </p:row>
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="#{quartzBundle['label.command.mail.read.flag']}" styleClass="required"/>
        </p:column>
        <p:column colspan="3">
            <p:outputLabel value="#{commandController.mailCommandItem.flag}"/>
        </p:column>
    </p:row>
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="#{quartzBundle['label.command.mail.read.prior']}" styleClass="required"/>
        </p:column>
        <p:column colspan="3">
            <p:outputLabel value="#{commandController.mailCommandItem.prior}"/>
        </p:column>
    </p:row>
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="#{quartzBundle['label.command.mail.read.server']}" styleClass="required"/>
        </p:column>
        <p:column colspan="3">
            <p:outputLabel value="#{commandController.getServerName(commandController.mailCommandItem.serverid)}"/>
        </p:column>
    </p:row>
    <p:row>
        <p:column styleClass="label-field">
            <p:outputLabel value="Path" styleClass="required"/>
        </p:column>
        <p:column colspan="3">
            <p:outputLabel value="#{commandController.mailCommandItem.path}"/>
        </p:column>
    </p:row>
</ui:composition>
