<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div id="pageTitle">#{quartzBundle['label.batch.header']} #{msg['symbol.paren.left']}#{quartzBundle['label.batch.header.list']}#{msg['symbol.paren.right']}</div>
    <h:form id="fromQuartzList">
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="${msg['label.yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="${msg['label.no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
        <h:panelGrid width="100%" styleClass="page-header">
            <f:facet name="header">
                <div class="row">
                    <div class="col-md-6">
                        <h1> #{quartzBundle['label.batch.header']} <small>#{quartzBundle['label.batch.header.list']}</small> </h1>
                    </div>
                    <div class="col-md-6 text-right">
                        <p:commandButton value="#{msg['label.create']}" title="#{msg['label.create']}" icon="fa fa-plus-circle" 
                                         actionListener="#{batchController.show}" update="mainContent"
                                         onstart="start()" onsuccess="finish()"
                                         rendered="#{sec.hasMethod('BatchController','create')}">
                            <f:param name="showType" value="addNew"/>
                            <f:param name="force" value="true"/>
                        </p:commandButton>
                    </div>
                </div>
            </f:facet>
        </h:panelGrid>
        
        <c:set var="rowsPerPageTemplate" value="#{configController.getConfig('DATATABLE_ROW_PER_PAGE')}" scope="session" />
        <c:set var="rows" value="#{configController.getConfig('DATATABLE_DEFAULT_PER_PAGE')}" scope="session" />
        <p:dataTable id="tblBatchs" rowIndexVar="rowIndex" var="batch" value="#{batchController.companyBatchs}" styleClass="crmcloud_datatable" scrollable="true"
            lazy="true" paginator="true" paginatorTemplate="#{layout.paginatorTemplate}" currentPageReportTemplate="#{layout.currentPageReportTemplate}"
            rowsPerPageTemplate="#{rowsPerPageTemplate}" rows="#{rows}" pageLinks="5" rowHover="true" emptyMessage="#{msg['label.data.empty']}">
            <p:column styleClass="table-action status-column" exportable="false">
                <p:commandButton id="dynaButton" icon="fa fa-cog" styleClass="btn-option"/>
                <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                    <p:menuitem actionListener="#{batchController.pause}"
                                value="#{msg['label.pause']}" update=":growl, mainContent" title="#{msg['label.pause']}" icon="fa fa-pause"
                                rendered="#{batchController.allowPause(batch.batchId)}"
                                onstart="start()" onsuccess="finish()">
                        <f:param name="batchId" value="#{batch.batchId}"/>
                    </p:menuitem>
                    <p:menuitem actionListener="#{batchController.resume}"
                                value="#{msg['label.resume']}" update=":growl, mainContent" title="#{msg['label.resume']}" icon="fa fa-play"
                                rendered="#{batchController.allowResume(batch.batchId)}"
                                onstart="start()" onsuccess="finish()">
                        <f:param name="batchId" value="#{batch.batchId}"/>
                    </p:menuitem>
                    <p:menuitem actionListener="#{batchController.delete}"
                                value="#{msg['label.delete']}" update=":growl, mainContent" title="#{msg['label.delete']}" icon="fa fa-remove"
                                onstart="start()" onsuccess="finish()"
                                rendered="#{sec.hasMethod('BatchController','delete')}">>
                        <f:param name="batchId" value="#{batch.batchId}"/>
                        <p:confirm header="#{msg['label.dialog.header']}" message="#{msg['label.dialog.confirm']}#{msg['symbol.ideographicperiod']}" icon="ui-icon-alert" />
                    </p:menuitem>
                    <p:menuitem actionListener="#{batchController.show}"
                                value="#{msg['label.edit']}" update=":growl, mainContent" title="#{msg['label.edit']}" icon="fa fa-edit"
                                onstart="start()" onsuccess="finish()"
                                rendered="#{sec.hasMethod('BatchController','update')}">
                        <f:param name="showType" value="edit"/>
                        <f:param name="batchId" value="#{batch.batchId}"/>
                        <f:param name="force" value="true"/>
                    </p:menuitem>
                </p:menu>
            </p:column>
            <p:column headerText="Cron">                
                <h:outputText value="#{batch.batchCron}"/> 
            </p:column>
            <p:column headerText="#{quartzBundle['label.batch.name']}">
                <h:outputText value="#{batch.batchName}"/>         
            </p:column>
            <p:column headerText="#{quartzBundle['label.batch.group']}">                
                <h:outputText value="#{batch.batchGroup}"/>
            </p:column>
            <p:column headerText="#{quartzBundle['label.batch.command']}">                
                <h:outputText value="#{batch.command.commandName}"/>
            </p:column>
            <p:column headerText="#{quartzBundle['label.batch.startdate']}">
                <h:outputText value="${batch.startDate}" >
                    <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{quartzBundle['label.batch.pausedate']}">
                <h:outputText value="${batch.pauseDate}" >
                    <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{quartzBundle['label.batch.status']}">                
                <h:outputText value="#{batchController.viewStatus(batch.batchId)}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
