<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div id="pageTitle">Data Modifier</div>
    <h:form>
        <h:panelGrid width="100%" styleClass="page-header">
            <f:facet name="header">
                <!-- Content Header (Page header) -->
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            Data Modifier
                            <small></small>
                        </h1>
                    </div>
                    <div class="col-md-6 text-right">
                        
                    </div>
                </div>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg['label.yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{msg['label.no']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </f:facet>
        </h:panelGrid>
        <div class="box">
                <ul class="list-group">
                    <li class="list-group-item">
                        Reset all data of Quick Search for current company
                        <p:commandButton actionListener="#{dataModifyController.resetQuickSearch()}" value="START" 
                                         styleClass="pull-right" onstart="start()" oncomplete="finish()"
                                         update=":growl">
                            <p:confirm header="#{msg['label.confirm']}" message="#{msg['label.confirm.execute']}#{msg['symbol.ideographicperiod']}" icon="ui-icon-alert" />
                        </p:commandButton>
                    </li>
                    <li class="list-group-item">
                        Reset all data of Quick Search for all companies <code>!IMPORTANT</code>
                        <p:commandButton actionListener="#{dataModifyController.resetQuickSearchAll()}" value="START" 
                                         styleClass="pull-right" onstart="start()" oncomplete="finish()"
                                         update=":growl">
                            <p:confirm header="#{msg['label.confirm']}" message="#{msg['label.confirm.execute']}#{msg['symbol.ideographicperiod']}" icon="ui-icon-alert" />
                        </p:commandButton>
                    </li>
                </ul>
        </div><!-- /.box -->
    </h:form>
</ui:composition>
