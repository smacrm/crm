<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <div id="pageTitle">#{quartzBundle['label.quartz.header']} #{msg['symbol.paren.left']}#{quartzBundle['label.quartz.header.list']}#{msg['symbol.paren.right']}</div>
    <h:form id="fromQuartzList">
        <h:panelGrid width="100%" styleClass="page-header">
            <f:facet name="header">
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            #{quartzBundle['label.quartz.header']} 
                            <small>#{quartzBundle['label.quartz.header.list']}</small>
                        </h1>
                    </div>
                    <div class="col-md-6 text-right">
                        <p:commandButton value="#{quartzBundle['label.quartz.refresh']}"
                                         actionListener="#{jobController.reload}"
                                         title="#{quartzBundle['label.quartz.refresh']}"
                                         icon="fa fa-refresh"
                                         update="mainContent"
                                         onstart="start()" onsuccess="finish()"/>
                        <p:commandButton value="#{quartzBundle['label.quartz.pause.all']}"
                                         title="#{quartzBundle['label.quartz.pause.all']}"
                                         actionListener="#{jobController.pauseAll}"
                                         onstart="start()" onsuccess="finish()"
                                         update="mainContent">
                        </p:commandButton>
                    </div>
                </div>
            </f:facet>
        </h:panelGrid>
        
        <c:set var="rowsPerPageTemplate" value="#{configController.getConfig('DATATABLE_ROW_PER_PAGE')}" scope="session" />
        <c:set var="rows" value="#{configController.getConfig('DATATABLE_DEFAULT_PER_PAGE')}" scope="session" />
        <p:dataTable id="tblQuartz" rowIndexVar="rowIndex" var="model" value="#{jobController.models}" styleClass="crmcloud_datatable" scrollable="true"
                    lazy="true" paginator="true" paginatorTemplate="#{layout.paginatorTemplate}" currentPageReportTemplate="#{layout.currentPageReportTemplate}"
                    rowsPerPageTemplate="#{rowsPerPageTemplate}" rows="#{rows}" pageLinks="5" rowHover="true" emptyMessage="#{msg['label.data.empty']}">
             <p:column styleClass="table-action status-column">     
                <p:commandLink actionListener="#{jobController.pause}"
                               update="mainContent"
                               title="stop" styleClass="ui-icon ui-icon-pause"
                               onstart="start()" onsuccess="finish()"
                               rendered="#{model.status eq 'RUNNING'}">
                    <f:param name="jobId" value="#{model.jobId}"/>
                </p:commandLink>
                <p:commandLink actionListener="#{jobController.resume}"
                               update="mainContent"
                               title="stop" styleClass="ui-icon ui-icon-play"
                               onstart="start()" onsuccess="finish()"
                               rendered="#{model.status eq 'PAUSE'}">
                    <f:param name="jobId" value="#{model.jobId}"/>
                </p:commandLink>
            </p:column>
            <p:column headerText="Cron">                
                <h:outputText value="#{model.cron}"/> 
            </p:column>
            <p:column headerText="#{quartzBundle['label.quartz.job.name']}">
                <h:outputText value="#{model.name}"/>         
            </p:column>
            <p:column headerText="#{quartzBundle['label.quartz.job.group']}">                
                <h:outputText value="#{model.group}"/>
            </p:column>
            <p:column headerText="#{msg['label.memo']}">                
                <h:outputText value="#{model.description}"/>
            </p:column>
            <p:column headerText="#{quartzBundle['label.quartz.job.startdate']}">                
                <h:outputText value="#{model.displayStartDate}" />
            </p:column>
            <p:column headerText="#{quartzBundle['label.quartz.job.enddate']}">                
                <h:outputText value="#{model.displayStopDate}" />
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
