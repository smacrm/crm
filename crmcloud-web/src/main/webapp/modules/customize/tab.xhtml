<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <c:set var="mode" value="#{empty mode ? '' : mode}" scope="request" />
    <c:if test="#{not empty tabList}">
        <c:forEach var="tab" items="#{tabList}">
            <p:tab title="#{tab.name}" id="tabCustomize_${tab.id}">
                <div class="customize-tabview">
                    <input type="hidden" class="autoFormData" mode="#{mode}" value="#{tab.data}"/>
                </div>
            </p:tab>
        </c:forEach>
    </c:if>
</ui:composition>
