<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div id="pageTitle">#{msg['label.scan.page.title']}</div>
    <h:form>
        <h:panelGrid width="100%" styleClass="page-header">
            <f:facet name="header">
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            #{msg['label.scan.page.list']}
                            <small>#{msg['label.scan.page.title']}</small>
                        </h1>
                    </div>
                    <div class="col-md-6 text-right">
                        <p:commandButton value="#{msg['label.reload']}"
                                         title="Reload"  icon="fa fa-refresh" actionListener="#{pageScanController.reload()}" 
                                         onstart="start()" onsuccess="finish()" update=":navigation, mainContent"/>
                        <p:commandButton value="#{msg['label.scan.page.btn.edit']}" actionListener="#{pageScanController.save()}"
                                         update=":growl, :mainMenu, :moduleNavList, mainContent"
                                         title="View Detail"  icon="fa fa-check"
                                         onstart="start()" onsuccess="finish()"/>
                    </div>
                </div>
            </f:facet>
        </h:panelGrid>
        <p:treeTable id="moduleAuthTree" styleClass="authorityTree" value="#{pageScanController.authList}" var="document" scrollable="true">
            <f:facet name="header">
                #{msg['label.scan.page.module']}
            </f:facet>
            <p:column>
                <p:selectBooleanCheckbox value="#{document.selected}">
                    <p:ajax listener="#{pageScanController.toggleAction(document.treeNode)}" update="moduleAuthTree" onstart="start()" onsuccess="finish()"/>
                </p:selectBooleanCheckbox>
                <b><h:outputText value="#{msg['label.menu.'.concat(document.name)]}"/></b>
                <h:outputText value="&#160;&#160;&lt;i&gt;(#{document.source})&lt;/i&gt;" escape="false" rendered="#{not empty document.source}"/>
            </p:column>
        </p:treeTable>
    </h:form>
</ui:composition>
