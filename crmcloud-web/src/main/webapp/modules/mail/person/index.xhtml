<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <style>
        .ui-dialog-content {
            padding: 0 !important;
        }
        .dialog_header {
            padding-left: 0 !important;
            padding-left: 0 !important;
            text-align: center;
            background: #3c8dbc;
            border: thin solid #ffffff;
            height: 30px;
            color: white;
            padding-top: 5px;
        }
        .ui-selectlistbox-listcontainer{
            height: 100% !important;
        }
        #mailPersonFrm\:group_select{
            width: 100%;
            height: 300px;
        }
        .ui-picklist-buttons-cell .ui-button {
            display: block !important;
            margin-bottom: 5px !important;
        }
        #mailPersonFrm\:pickList{
            width: 100%;
        }
        #mailPersonFrm\:pickList .ui-picklist-list-wrapper {
            width: 50%;
        }
        #mailPersonFrm\:pickList .ui-picklist-list-wrapper .ui-widget-content{
            width: 100%;
            height: 300px;
        }
        .group_container {
            overflow: auto;
            border: 1px solid #d5d5d5;
            background: #fff;
            color: #222;
            height: 300px;
        }
        .group_container a {
            display: block;
            margin-left: 4px;
            margin-right: 4px;
            margin-bottom: 2px;
            border-bottom-right-radius: 3px !important;
        }
        .group_container a:hover:not(.selected){
            border: 1px solid #c0c0c0;
            background: #eee;
            font-weight: normal;
            color: #212121
        }
        .selected {
            border: 1px solid #156090;
            background: #186ba0;
            color: #fff !important;
        }
    </style>
    <h:form id="mailPersonFrm">
        <div class="dialog_header_wrapper">
            <div class="col-md-4">
                <div class="dialog_header">
                    <p:outputLabel pt:title="WTF" >#{mailBundle['label.mail.person.group']}</p:outputLabel>
                </div>
                <div class="group_container">
                    <c:forEach items="#{mailPersonController.groups}" var ="group">
                        <p:commandLink update="pickList" actionListener="#{mailPersonController.onChangeGroup}" pt:treeLevel="#{group.treeLevel}" process="@this" onstart="start()" onsuccess="finish()">
                            <h:outputText value="#{group.groupName}"/>
                            <f:attribute name="groupId" value="#{group.groupId}"/>
                        </p:commandLink>
                    </c:forEach>
                </div>
                <p:commandButton value="#{mailBundle['label.mail.person.decision']}" style="margin-top: 10px" actionListener="#{mailPersonController.update}"
                                 onstart="start()" onsuccess="finish()"
                                 update="mailPersonFrm :growl" oncomplete="reBuildPage();">
                    <p:ajax/>
                </p:commandButton>
            </div>
            <div class="col-md-8">
                <div class="dialog_header">
                    <div class="col-md-6">
                        <p:outputLabel value="#{mailBundle['label.mail.person.member']}"/>
                    </div>
                    <div class="col-md-6">
                        <p:outputLabel value="#{mailBundle['label.mail.person.add']}"/>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <p:pickList id="pickList" value="#{mailPersonController.members}" var="member" itemLabel="#{member.memberNameFirst} #{member.memberNameLast}" itemValue="#{member}" 
                            converter="gnext.picklist.converter.member">
                    <p:ajax event="transfer" listener="#{mailPersonController.handleTransfer}" update="pickList"/>
                </p:pickList>
                <p:commandButton value="#{mailBundle['label.mail.person.cancel']}" style="margin-top: 10px" onclick="PF('mailPersonDialog').hide();"></p:commandButton>
            </div>
            <div class="col-md-4 pull-right">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:selectBooleanCheckbox value="#{mailPersonController.isMailPersonTargetFolder}">
                        <p:ajax update="console"/>
                    </p:selectBooleanCheckbox>
                    <p:outputLabel style="margin-left: 5px !important;margin-bottom: 5px !important">#{mailBundle['label.move.charge']}</p:outputLabel>
                    <p:outputLabel for="console" value="" />
                    <p:selectOneMenu id="console" style="margin-bottom: 10px;" value="#{mailPersonController.folderSelectedId}" disabled="#{!mailPersonController.isMailPersonTargetFolder}">
                        <f:selectItems value="#{mailPersonController.mailFolders}" var="mailFolderModel"
                                       itemValue="#{mailFolderModel.mailFolder.mailFolderId}" itemLabel="#{mailFolderModel.mailFolder.mailFolderName}"/>
                    </p:selectOneMenu>
                    <p:selectBooleanCheckbox value="#{mailPersonController.isMailPersonRechangeFolder}"/>
                    <p:outputLabel style="margin-left: 5px !important; margin-bottom: 5px !important">#{mailBundle['label.move.folder']}</p:outputLabel>
                </h:panelGrid>
            </div>
        </div>
    </h:form>
    <script>
        function reBuildPage() {
            $('.group_container a').click(function (e) {
                e.preventDefault(); // prevent the default action
                e.stopPropagation(); // stop the click from bubbling
                $(this).parent().find('.selected').removeClass('selected');
                $(this).addClass('selected');
            });
            // build tree level
            $('.group_container a').each(function (index) {
                var lv = $(this).attr('treeLevel');
                var margin;
                if (lv == 0) {
                    margin = 4;
                } else {
                    margin = 10 * lv;
                }
                $(this).css("margin-left", margin);
            });
        }
        $(document).ready(function () {
            reBuildPage();

        });
    </script>
</ui:composition>
