<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div id="pageTitle">#{mailBundle['label.mail.server.information.title']} #{msg['symbol.paren.left']}#{mailBundle['label.mail.server.title.detail']}#{msg['symbol.paren.right']}</div>
    <h:form id="frmMailServer">
        <p:confirmDialog message="#{mailBundle['label.mail.server.confirm.delete.message']}" header="#{mailBundle['label.mail.server.confirm.delete.header']}"
                         widgetVar="confirmDeleteMailServer" id="confirmDeleteMailServer">  
            <p:commandButton value="#{msg['label.dialog.yes']}" onclick="PF('confirmDeleteMailServer').hide();"
                             update="mainContent :growl"
                             actionListener="#{mailServerController.delete}"
                             icon="ui-icon-check">
                <f:param name="serverId" value="#{mailServerController.model.mailServer.serverId}"/>
                <f:param name="force" value="true"/>
            </p:commandButton>
            <p:commandButton value="#{msg['label.dialog.no']}"
                             onclick="PF('confirmDeleteMailServer').hide();"
                             type="button" title="close" icon="ui-icon-close"/>   
        </p:confirmDialog>
        <h:panelGrid width="100%" styleClass="page-header">
            <f:facet name="header">
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            #{mailBundle['label.mail.server.title']}
                            <small>#{msg['label.detail']}</small>
                        </h1>
                    </div>
                    <div class="col-md-6 text-right">
                        <p:commandButton value="#{msg['label.back']}" icon="fa fa-chevron-circle-left"
                                         actionListener="#{mailServerController.load}"
                                         title="#{msg['label.back']}" update="mainContent" process="@this"
                                         onstart="start()" onsuccess="finish()">
                            <f:param name="force" value="true"/>
                        </p:commandButton>

                        <p:commandButton value="#{msg['label.edit']}" icon="fa fa-pencil fa-fw"
                                         title="#{msg['label.edit']}"
                                         update="mainContent" actionListener="#{mailServerController.show}"
                                         id="btnEdit"
                                         onstart="start()" onsuccess="finish()"
                                         rendered="${sec.hasMethod('MailServerController', 'update')}">
                            <f:param name="showType" value="edit"/>
                            <f:param name="force" value="true"/>
                            <f:param name="serverId" value="#{mailServerController.model.mailServer.serverId}"/>
                        </p:commandButton>

                        <p:commandButton value="#{msg['label.delete']}"
                                         title="#{msg['label.delete']}"
                                         id="btnDelete"
                                         icon="fa fa-trash"
                                         onclick="PF('confirmDeleteMailServer').show();"
                                         type="button"
                                         rendered="${sec.hasMethod('MailServerController', 'delete')}"/>

                        <p:commandButton title="#{msg['label.previous']}"
                                         icon="fa fa-angle-left" styleClass="ui-corner-left"
                                         actionListener="#{mailServerController.previousOne}"
                                         update="pgMailServer,btnNext,lblNextPre,btnPrevious,confirmDeleteMailServer,btnEdit,btnDelete"
                                         disabled="#{mailServerController.currentRowNum == 0}" id="btnNext"
                                         onstart="start()" onsuccess="finish()"
                                         rendered="#{sec.master}"/>
                        <p:commandButton value="#{mailServerController.currentRowNum + 1}/#{mailServerController.models.rowCount}"
                                         styleClass="ui-corner-none" id="lblNextPre"
                                         rendered="#{sec.master}"/>
                        <p:commandButton title="#{msg['label.next']}"
                                         icon="fa fa-angle-right" styleClass="ui-corner-right"
                                         id="btnPrevious"
                                         actionListener="#{mailServerController.nextOne}"
                                         update="pgMailServer,btnNext,lblNextPre,btnPrevious,confirmDeleteMailServer,btnEdit,btnDelete"
                                         disabled="#{mailServerController.currentRowNum == mailServerController.models.rowCount -1 }"
                                         onstart="start()" onsuccess="finish()"
                                         rendered="#{sec.master}"/>

                        <p:commandButton value="#{msg['label.print']}"
                                         title="#{msg['label.print']}"
                                         icon="ui-icon-print" type="button"
                                         onstart="start()" onsuccess="finish()"
                                         rendered="#{sec.hasMethod('MailServerController','print')}">
                            <p:printer target="pgMailServer"/>
                        </p:commandButton>

                    </div>
                </div>
            </f:facet>
        </h:panelGrid>
        <div class="box box-solid box-view-mode">
            <div class="box-body">
                <p:panelGrid id="pgMailServer" styleClass="crmcloud-panelgrid">
                    <p:row>
                        <p:column styleClass="label-field">
                            <p:outputLabel value="#{mailBundle['label.mail.server.name']}" styleClass="required"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:outputLabel value="#{mailServerController.model.mailServer.serverName}"
                                           style="width: 100%;"/>
                        </p:column>
                    </p:row>

                    <!-- POP3/IMAP -->
                    <p:row>
                        <p:column styleClass="label-field">
                            <p:outputLabel value="#{mailBundle['label.mail.server.type']}" styleClass="required"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:outputLabel value="#{mailServerController.model.mailServer.serverType}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="label-field">
                            <p:outputLabel value="#{mailBundle['label.mail.server.host']}" styleClass="required"/>
                        </p:column>
                        <p:column style="width: 375px;">
                            <p:outputLabel value="#{mailServerController.model.mailServer.serverHost}"
                                           style="width: 100%;"/>
                        </p:column>
                        <p:column styleClass="label-field">
                            <p:outputLabel value="#{mailBundle['label.mail.server.port']}" styleClass="required"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{mailServerController.model.mailServer.serverPort}"
                                           style="width: 100%;"/>
                        </p:column>
                    </p:row>

                    <!-- SMTP -->
                    <p:row>
                        <p:column styleClass="label-field">
                            <p:outputLabel value="#{mailBundle['label.mail.server.smtp.host']}" styleClass="required"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{mailServerController.model.mailServer.serverSmtp}"
                                           style="width: 100%;"/>
                        </p:column>
                        <p:column styleClass="label-field">
                            <p:outputLabel value="#{mailBundle['label.mail.server.smtp.port']}" styleClass="required"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="#{mailServerController.model.mailServer.serverSmtpPort}"
                                           style="width: 100%;"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="label-field"><p:outputLabel value="#{mailBundle['label.mail.server.smtp.auth']}"/></p:column>
                        <p:column colspan="3">
                            <h:selectBooleanCheckbox value="#{mailServerController.model.serverAuth}"
                                                     disabled="true"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="label-field"><p:outputLabel value="#{mailBundle['label.mail.server.ssl']}"/></p:column>
                        <p:column colspan="3">
                            <h:selectBooleanCheckbox value="#{mailServerController.model.serverSsl}"
                                                     disabled="true"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column styleClass="label-field">
                            <p:outputLabel value="#{msg['label.memo']}"/>
                        </p:column>
                        <p:column colspan="3">
                            <p:outputLabel value="#{mailServerController.model.mailServer.serverMemo}"
                                           style="width: 100%;"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </div>
        </div>
        <script type="text/javascript">
            document.title = '#{mailBundle['label.mail.server.details.page.title']}';
        </script>
    </h:form>
</ui:composition>
