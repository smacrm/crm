<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>
        <!-- LOGO -->
        <a href="#{request.contextPath}/twofactor.xhtml" class="logo" >
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>CRM</b></span>
            <!-- logo for regular state and mobile devices -->
            <c:choose>
                <c:when test="#{loginController.member.hasRemoteLogo()}">
                    <div>
                        <p:graphicImage value="#{loginController.member.streamedContent}" title="#{loginController.member.companyName}" style="max-height: 4em;min-height: 4em;"/>
                    </div>
                </c:when>
                <c:otherwise><span class="logo-lg"><b><h:outputText value="#{msg.appname}"/></b></span></c:otherwise>
            </c:choose>
        </a>
    </ui:composition>
</html>
