<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:panelGrid id="blockUIContent" styleClass="blockUIContent" columns="2" style="display: none; table-layout:auto;">  
        <h:graphicImage library="images" name="loading.gif" style="margin-right: 12px; vertical-align: middle; height: 28px;"/>  
        <h:outputText value="#{msg['label.wait']}" style="white-space: nowrap;"/>  
    </h:panelGrid> 
    <h:outputStylesheet id="blockUICSS">  
        .blockUIContent td {  
        border: none !important;  
        padding: 0 !important;  
        }  
    </h:outputStylesheet> 
</ui:composition>
