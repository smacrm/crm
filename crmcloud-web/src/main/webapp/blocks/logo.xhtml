<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:outputPanel id="company_logo">
            <!-- LOGO -->
            <a href="#" class="sidebar-toggle sidebar-toggle-logo" data-toggle="offcanvas" role="button" title="#{msg['label.left.hide']}">
                <span class="logo-mini">
                    <!--<p:graphicImage library="images" name="logo/bizcrm_blue03.png" cache="true" styleClass="img-responsive"/>-->
                    <div id="nav-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </span>
            </a>
            <p:commandLink actionListener="#{projectController.loadProjectList}"
                                            update="mainContent,sidebarLeft:menuListGroup, sidebarLeft:menuSearchGroup"
                                            onstart="start()" onsuccess="finish()"
                                            oncomplete="CRMCLOUD.show_project_item_action()" styleClass="logo background">
                <f:param name="force" value="true"/>
                <span class="logo-mini"><b>CRM</b></span>
                <c:choose>
                    <c:when test="#{loginController.member.hasRemoteLogo()}">
                        <div>
                            <c:choose>
                                <c:when test="${!empty loginController.member.company and !empty loginController.member.company.companyHomePage}">
                                    <p:graphicImage value="#{loginController.member.streamedContent}" title="#{loginController.member.companyName}" cache="false"/>
                                </c:when>
                                <c:otherwise>
                                    <p:graphicImage value="#{loginController.member.streamedContent}" title="#{loginController.member.companyName}" cache="false"/>
                                </c:otherwise>
                            </c:choose>
                        </div>
                    </c:when>
                    <c:otherwise><span class="logo-lg"><b><h:outputText value="#{msg.appname}"/></b></span></c:otherwise>
                </c:choose>
            </p:commandLink>
        </p:outputPanel>
    </ui:composition>
</html>
