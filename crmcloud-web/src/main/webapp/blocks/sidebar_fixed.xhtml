<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <ul class="sidebar-menu tree" data-widget="tree">
            <li class="home treeview menu-open">
                <p:commandLink actionListener="#{projectController.loadProjectList}"
                        update="mainContent,sidebarLeft:menuListGroup, sidebarLeft:menuSearchGroup"
                        onstart="start()" onsuccess="finish()"
                        styleClass="menu-toggle"
                        oncomplete="CRMCLOUD.show_project_item_action()"
                        title="#{issue['label.page.project']}"
                        rendered="${sec.hasMethod('ProjectController', 'search')}" >
                    <c:if test="#{loginController.member.companyStoreMode}">
                        <i class="fa fa-users" style="font-size: 24px; margin-left: -2px"></i> <!-- 案件情報 -->
                    </c:if>
                    <c:if test="#{!loginController.member.companyStoreMode}">
                        <i class="fa fa-home" style="font-size: 30px; margin-left: -3px"></i> <!-- 案件情報 -->
                    </c:if>
                    <f:param name="force" value="true"/>
                </p:commandLink>
            </li>
            <li class="treeview">
                <p:commandLink
                        actionListener="#{mailListController.load}"
                        update=":mainContent"
                        title="#{msg['label.mail']}"
                        onstart="start()" onsuccess="finish()"
                        styleClass="menu-toggle"
                        rendered="${sec.hasMethod('MailListController', 'search')}" >
                        <f:param name="menuClick" value="1" />
                    <i class="fa fa-envelope-o"></i> <!-- メール -->
                    <f:param name="force" value="true"/>
                </p:commandLink>
            </li>
            <li>
                <p:commandLink
                        actionListener="#{customerController.load}"
                        rendered="${sec.hasMethod('CustomerController', 'CUSTOMER_SPECIAL')}"
                        update=":mainContent"
                        oncomplete="$('#frmSpecialCustomer').attr('action', '/index.xhtml');"
                        title="${issue['label.cust_special']}"
                        onstart="start()" onsuccess="finish()"
                        styleClass="menu-toggle">
                    <i class="fa fa-exclamation-triangle"></i> <!-- 特集郷客 -->
                    <f:param name="force" value="true"/>
                </p:commandLink>
            </li>
            <li>
                <p:commandLink
                        actionListener="#{reportController.load}"
                        rendered="${sec.hasMethod('ReportController', 'search')}"
                        update=":mainContent"
                        title="${msg['label.menu.ReportController']}"
                        onstart="start()" onsuccess="finish()"
                        styleClass="menu-toggle">
                    <i class="fa fa-bar-chart"></i> <!-- レーポト -->
                    <f:param name="force" value="true"/>
                </p:commandLink>
            </li>
            <li>
                <h:outputFormat rendered="#{not empty authorityController.moduleMenuModel.elements}">
                    <p:commandLink id="moduleNavList" type="button" process="@this"
                            title="#{msg['label.menu.list']}"
                            styleClass="menu-toggle">
                        <i class="fa fa-cog" style="font-size: 28px"></i> <!-- 設定 -->
                    </p:commandLink>
                    <h:form id="mainMenu">
                        <p:tieredMenu overlay="true" id="moduleNavListOverlay" trigger="moduleNavList" widgetVar="widgetVarNavList" 
                                      styleClass="moduleNavList" my="right top" at="left top" model="#{authorityController.moduleMenuModel}" />
                    </h:form>
                </h:outputFormat>
            </li>
        </ul>
    </ui:composition>
</html>
